server {
    listen 80;

    # Serve static files from the React build directory
    root /usr/share/nginx/html;
    index index.html;

    # Define a shared memory zone for rate limiting
    limit_req_zone $binary_remote_addr zone=rate_limit_zone:10m rate=1r/s;

    # Proxy API requests to the backend
    location /report {
        limit_req zone=rate_limit_zone nodelay; # Apply rate limiting
        proxy_pass http://chmr-dmz-dal:5000; # Forward to the backend service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Allow large file uploads (up to 5GB)
        client_max_body_size 5G;

        # Increase timeouts for large uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Handle React routing (fallback to index.html for SPA)
    location / {
        limit_req zone=rate_limit_zone burst=20 nodelay;
        try_files $uri /index.html;
    }
    
    # Custom error page for rate limiting
    error_page 503 /rate-limit-error.html;
    location = /rate-limit-error.html {
        root /usr/share/nginx/html;
    }
}